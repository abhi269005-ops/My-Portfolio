


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek's Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Cool Background Effects */
        .background-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .line {
            position: absolute;
            background: rgba(45, 100, 160, 0.2);
            height: 100%;
            width: 1px;
            animation: moveLine 15s linear infinite;
        }

        @keyframes moveLine {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        /* Each line has a different start position and animation duration */
        .line:nth-child(1) { left: 10%; animation-duration: 12s; }
        .line:nth-child(2) { left: 25%; animation-duration: 18s; }
        .line:nth-child(3) { left: 40%; animation-duration: 15s; }
        .line:nth-child(4) { left: 60%; animation-duration: 10s; }
        .line:nth-child(5) { left: 75%; animation-duration: 20s; }
        .line:nth-child(6) { left: 90%; animation-duration: 13s; }

        /* Content Sections */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            color: #58a6ff;
        }

        .section {
            background: rgba(22, 27, 34, 0.8);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 2rem;
            border-bottom: 2px solid #58a6ff;
            padding-bottom: 0.5rem;
            margin-top: 0;
        }

        .portfolio-item, .work-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
        }

        .portfolio-item img, .work-item video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        .resume-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        /* Styles for side-by-side images */
        .magazine-row {
            display: flex;
            flex-wrap: wrap; /* Allows images to wrap on smaller screens */
            justify-content: space-around; /* Distributes items evenly with space around them */
            align-items: center; /* Aligns items vertically in the center */
            gap: 1rem; /* Space between the images */
        }

        .magazine-row .portfolio-item {
            flex: 1; /* Allows the items to grow and shrink */
            max-width: 300px; /* Limits the maximum width of each image container */
        }
        
        .magazine-row .portfolio-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .portfolio-item, .work-item {
                flex-direction: row;
                text-align: left;
                align-items: flex-start;
            }
            .portfolio-item img {
                margin-right: 2rem;
            }
            .work-item video {
                margin-right: 2rem;
            }
        }
    </style>
</head>
<body>
